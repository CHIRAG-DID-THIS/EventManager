<template>
    <div class="container vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Register</h2>

                        <div class="form-group mb-3">
                            <label>I am a:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" id="customerRadio" value="Customer" checked onchange={handleRecordTypeChange}>
                                <label class="form-check-label" for="customerRadio">Customer</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" id="vendorRadio" value="Vendor" onchange={handleRecordTypeChange}>
                                <label class="form-check-label" for="vendorRadio">Vendor</label>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="firstName" placeholder="First Name" required onchange={handleInputChange}>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required onchange={handleInputChange}>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email" required onchange={handleInputChange}>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control" name="password" placeholder="Password" required onchange={handleInputChange}>
                        </div>

                        <button class="btn btn-primary btn-block w-100" onclick={handleRegister}>Sign Up</button>

                        <div class="mt-3 text-center">
                            <a href="/your-site-path/login">Already have an account? Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
