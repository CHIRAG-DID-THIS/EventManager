<template>
    <template if:false={isComplete}>
        <template if:true={isLoading}>
            <div class="slds-is-relative slds-p-around_large">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:false={isLoading}>
            <lightning-card title="Vendor Company Setup" icon-name="standard:account">
                <div class="slds-p-around_medium">
                    <h3 class="slds-text-heading_medium slds-m-bottom_medium">Complete Your Company Profile</h3>
                    <p class="slds-m-bottom_medium">Please provide your company details to get started on the platform.</p>
                    <lightning-input class="slds-m-bottom_small" label="Company Name" data-id="companyName" value={companyName} onchange={handleInputChange}></lightning-input>
                    <lightning-input class="slds-m-bottom_small" type="tel" label="Company Phone" data-id="companyPhone" value={companyPhone} onchange={handleInputChange}></lightning-input>
                    <div class="slds-m-top_large slds-text-align_right">
                        <lightning-button label="Complete Setup" variant="brand" onclick={handleCompleteSetup}></lightning-button>
                    </div>
                </div>
            </lightning-card>
        </template>
    </template>
</template>
